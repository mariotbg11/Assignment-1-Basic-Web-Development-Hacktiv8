<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-xl">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile -->
    <div class="container-xl">
      <div class="row" id="profile-card">
        <div class="col-12 col-md-2">
          <img
            src="./images/user.png"
            alt="user profile picture"
            class="user-profile-pic"
          />
        </div>
        <div class="col-12 col-md-5">
          <h3>Nama Anda</h3>
          <p>Front End Designer</p>
          <div class="kontak">
            <p class="btn btn-primary">Kontak</p>
            <p class="btn btn-border">Resume</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="info info-bold">
            <p>Availability</p>
            <p>Usia</p>
            <p>Lokasi</p>
            <p>Pengalaman</p>
            <p>Email</p>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="info">
            <p>Full Time</p>
            <p>19</p>
            <p>Jakarta</p>
            <p>2</p>
            <p>email@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="container-xl">
      <form action="" id="form">
        <label for="nama">Nama</label><br />
        <input type="text" name="nama" placeholder="masukkan nama anda" /><br />
        <label for="role">Role</label><br />
        <input type="text" name="role" /><br />
        <label for="availability">Availibility</label><br />
        <input type="text" name="availability" /><br />
        <label for="usia">Usia</label><br />
        <input type="text" name="usia" /><br />
        <label for="lokasi">Lokasi</label><br />
        <input type="text" name="lokasi" /><br />
        <label for="years">Years Experience</label><br />
        <input type="text" name="years" /><br />
        <label for="email">Email</label><br />
        <input type="text" name="email" />
        <input type="button" name="button" value="SUBMIT" class="btn-submit" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
